spring.jpa.database=POSTGRESQL
spring.sql.init.platform=postgres
spring.database.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/portal
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
server.port = 8083
spring.jpa.show-sql=true
config.origin-permitida=http://localhost:8080

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8084
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8084/oauth2/jwks